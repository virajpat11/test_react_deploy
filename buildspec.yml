version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20.0.0 # Specify the Node.js version
    commands:
      - echo Installing dependencies...
      - npm install
  build:
    commands:
      - echo Building the React app...
      - npm run build
  post_build:
    commands:
      - echo Build completed.

artifacts:
  files:
    - '**/*'
    - 'appspec.yml'
    - 'buildspec.yml'
  base-directory: build
  discard-paths: yes

cache:
  paths:
    - node_modules/**/*

env:
  variables:
    REACT_APP_ENV: "production" # Example of setting an environment variable
